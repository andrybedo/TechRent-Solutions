<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRent Solutions - Rental Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rental_request.html">Request Rental</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="rental-form">
            <h1>Request a Rental</h1>
            <p>Need technology for your next project or event? Fill out the form below to get started!</p>
            <form action="submit_rental.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">

                <label for="device">Select Device:</label>
                <select id="device" name="device" required>
                    <option value="laptop">Laptop</option>
                    <option value="camera">Camera</option>
                    <option value="vr_equipment">VR Equipment</option>
                </select>

                <label for="rental_period">Rental Period:</label>
                <select id="rental_period" name="rental_period" required>
                    <option value="1_day">1 Day</option>
                    <option value="1_week">1 Week</option>
                    <option value="1_month">1 Month</option>
                </select>

                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" placeholder="Any specific requirements or details"></textarea>

                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechRent Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
